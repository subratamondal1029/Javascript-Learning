<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button clicked</button>
    <script>
        class React{
            constructor(){
                this.library = "react"
                this.server = "http://localhost:5500"

                document.querySelector('button').addEventListener('click', this.handleClicked.bind(this)) //bind take all this and send to handleClicked
            }

            handleClicked(){
                console.log("Button clicked");
                console.log(this.server);
            }
        }

        const app = new React()
    </script>
</body>
</html>
