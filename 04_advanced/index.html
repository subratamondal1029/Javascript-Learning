<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  /* height: 100vh; */
  background-color: black;
}

select{
    padding: 6px 9px;
border-radius: 8px;
border: none;
margin-top: 20px;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

.card {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 20px;
  margin: 20px;
  width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: #f9f9f9;
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card-header {
  text-align: center;
  margin-bottom: 15px;
}

.title {
  margin: 5px 0;
  color: #333;
}

.author {
  color: #666;
  font-size: 14px;
  margin-bottom: 10px;
}

.card-body {
  padding-top: 10px;
}

.info {
  margin: 5px 0;
  color: #555;
}

.card-footer {
  text-align: center;
  margin-top: 15px;
}

.button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #0056b3;
}

.functional{
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 100%;
  gap: 20px;

}

.total{
  color: black;
background-color: white;
padding: 9px 13px;
border-radius: 8px;
font-weight: bold;
font-family: serif;
}

  </style>
</head>
<body>
<div class="functional">
  <select id="sort">
    <option value="all" selected>Type</option>
    <option value="Fiction">Fiction</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Romance">Romance</option>
  </select>
  <div class="total"></div>
</div>

  <div class="container">

  </div>
<script>
  const container = document.querySelector(".container");
const sortTypeBtn = document.querySelector("select");
sortTypeBtn.value = "all"
const books = [
  {
    title: "The Great Gatsby",
    author: "F. Scott Fitzgerald",
    publishYear: 1925,
    price: 749, // INR
    type: "Fiction",
  },
  {
    title: "To Kill a Mockingbird",
    author: "Harper Lee",
    publishYear: 1960,
    price: 937, // INR
    type: "Fiction",
  },
  {
    title: "The Catcher in the Rye",
    author: "J.D. Salinger",
    publishYear: 1951,
    price: 769, // INR
    type: "Fiction",
  },
  {
    title: "Harry Potter and the Philosopher's Stone",
    author: "J.K. Rowling",
    publishYear: 1997,
    price: 599, // INR
    type: "Fantasy",
  },
  {
    title: "The Hobbit",
    author: "J.R.R. Tolkien",
    publishYear: 1937,
    price: 879, // INR
    type: "Fantasy",
  },
  {
    title: "Pride and Prejudice",
    author: "Jane Austen",
    publishYear: 1813,
    price: 349, // INR
    type: "Romance",
  },
];

function showData(data){

    container.innerHTML =""
    data.forEach(book => {
        container.innerHTML += `
        <div class="card">
            <div class="card-header">
            <h2 class="title">${book.title}</h2>
            <p class="author">${book.author}</p>
        </div>
        <div class="card-body">
            <p class="info">Published: ${book.publishYear}</p>
            <p class="info">Price: â‚¹${book.price} + 18% GST</p>
            <p class="info">Genre: ${book.type}</p>
        </div>
        </div>
        `;
    });
    printPrice(data)
};

showData(books)

sortTypeBtn.addEventListener('change', (e) =>{
   const bookType = books.filter((book) => {
    if(e.target.value === "all"){
        return books
    }else{
        return book.type === e.target.value
    }
})
   showData(bookType)
})

function printPrice(array){
  const total = array.map((arr) => arr.price + arr.price * 18/100)
      .reduce((acc, price) => acc + price, 0).toFixed(2)
     document.querySelector('.total').textContent = `Total Price To Pay ${total}`
}
</script>
</body>
</html>
